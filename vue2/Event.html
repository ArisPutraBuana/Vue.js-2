<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue JS (Event)</title>
</head>

<body>
  <div id="app">
    <label for="">Nama</label>
    <input type="text" v-model="nama">
    <br>
    <label for="">Umur</label>
    <input type="text" v-model="umur">
    <br>
    <input type="button" value="Lihat Biodata" @click="postBiodata()">
    <br>
    <p>{{biodata}}</p>
  </div>

  <!-- Pemanggilan file vue js -->
  <script src="assets/vendor/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        nama: '',
        umur: '',
        biodata: ''
      },
      methods: {
        // postBiodata: function ()
        postBiodata() {
          this.biodata = 'Nama saya adalah ' + this.nama + ' Usia saya adalah ' + this.umur
        }
      }
    });
  </script>
</body>

</html>
