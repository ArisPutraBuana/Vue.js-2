<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue JS (if & else bagian ke-2)</title>
</head>

<body>
  <div id="app">
    <label for="">Berapa umur Anda ?</label>
    <input type="text" v-model="umur">
    <br>
    <p v-if="umur >= 17">Anda Boleh Menonton</p>
    <p v-else="">Maaf, Anda Boleh Menonton</p>
  </div>

  <!-- Pemanggilan file vue js -->
  <script src="assets/vendor/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        umur: 17
      },
    });
  </script>
</body>

</html>
